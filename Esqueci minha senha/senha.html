<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Esqueci a Senha</title>
</head>
<body>
    <div class="header">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Esqueci a Senha</a></li>
        </ul>
        <button class="menu-button">Menu</button>
    </div>

    <div class="container">
        <h2>Esqueci a Senha</h2>
        <div class="form-square">
            <form class="esqueci-senha-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">E-mail cadastrado:</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail cadastrado" required>
                </div>
                <div class="form-group">
                    <label for="confirm-email">Repita seu e-mail:</label>
                    <input type="email" id="confirm-email" name="confirm-email" placeholder="Repita seu e-mail" required>
                </div>
                <button type="submit">Enviar Solicitação</button>
            </form>
        </div>
    </div>
</body>
</html>
