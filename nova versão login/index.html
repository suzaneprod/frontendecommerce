<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="Style/style.css"> 
</head>
<body>
    PAPELARIA MODERCAI
    <div class="header">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Esqueci a Senha</a></li>
        </ul>
        <button class="menu-button">Menu</button>
    </div>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo!</h2>
                <p class="description description-primary">Por favor, insira seu login</p>

            <p class="description description-second"></p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="far fa-user icon-modify"></i>

                </label>
                
                <label class="label-input" for="">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="E-mail">
                </label>
                
                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" placeholder="Senha">
                </label>    
                <button id="signin" class="btn btn-primary"> Entrar </button>
                <a class="password" href="#">Esqueceu sua senha?</a>
            </form>
        </div><!-- second column -->
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">criar conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">seu melhor e-mail para cadastro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="repeat" placeholder="Repita Sua Senha">
                    </label>
                    
                    
                    <button class="btn btn-second">cadastrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
            <div>
                <h2 class="title title-second">Esqueceu sua Senha?</h2>
                <p class="description description-second">Escolha um e-mail ou númemo SMS:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail:">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="telefone" placeholder="Número de telefone para SMS:">
                    </label>
                
                   
                    <button class="btn btn-second">Enviar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
