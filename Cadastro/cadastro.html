<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="header">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Esqueci a Senha</a></li>
        </ul>
        <button class="menu-button">Menu</button>
    </div>

    <div class="container">
        <h2>Cadastro</h2>
        <div class="form-square">
            <form class="cadastro-form" action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Seu endereço de e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirm-senha">Repita a Senha:</label>
                    <input type="password" id="confirm-senha" name="confirm-senha" placeholder="Repita sua senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
